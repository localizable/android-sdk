apply plugin: "kotlin"
apply plugin: 'maven'

repositories {
    mavenCentral()
    mavenLocal()
}

configurations {
    includeInJar
}

groupId = "io.localizable"
version = "1.0.0"
artifactId = "localizable"

dependencies {
    testCompile 'junit:junit:4.11'
    compile gradleApi()
    compile 'com.android.tools.build:gradle:2.1.3'
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: mavenLocal().url)
            pom.groupId = groupId
            pom.artifactId = artifactId
            pom.version = version
        }
    }
}

buildscript {
    ext.kotlin_version = '1.0.3'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
